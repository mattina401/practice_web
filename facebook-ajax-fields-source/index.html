<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>FB-Style Inline Edit Fields</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="profile.js"></script>
</head>

<body>
	<div id="wrapper">
		<header>
			<h1>demobook</h1>
		</header>
		
		<section id="core">
			<div class="profileinfo">
				<h2>Update your Profile Info &rarr;</h2>
				
				<div class="gear">
					<label>Primary E-Mail:</label>
					<span id="pemail" class="datainfo">myaddress@googlemail.com</span>
					<a href="#" class="editlink">Edit Info</a>
					<a class="savebtn">Save</a>
				</div>
				
				<div class="gear">
					<label>Full Name:</label>
					<span id="fullname" class="datainfo">Johnny Appleseed</span>
					<a href="#" class="editlink">Edit Info</a>
					<a class="savebtn">Save</a>
				</div>
				
				<div class="gear">
					<label>Birthday:</label>
					<span id="birthday" class="datainfo">August 21, 1989</span>
					<a href="#" class="editlink">Edit Info</a>
					<a class="savebtn">Save</a>
				</div>
				
				<div class="gear">
					<label>City/Town:</label>
					<span id="citytown" class="datainfo">Los Angeles, CA</span>
					<a href="#" class="editlink">Edit Info</a>
					<a class="savebtn">Save</a>
				</div>
				
				<div class="gear">
					<label>Occupation:</label>
					<span id="occupation" class="datainfo">Freelance Web Developer</span>
					<a href="#" class="editlink">Edit Info</a>
					<a class="savebtn">Save</a>
				</div>
			</div>
		</section>
	</div>

	<div class="">
		<h1 id="testttitle" class="datainfo1">test title</h1>
		<p id="testtext" class="datainfo2">test text</p>
		<a href="#" class="editlink1" id="btnbtnbtn">Edit Info</a>
		<a class="savebtn1" id="btnbtn" style="display: none">Save</a>
	</div>





</body>
</html>
